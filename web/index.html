<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .action-mission {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .action-mission:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="tablet-container" style="display: none;">
        <h1>Missões</h1>
        <table class="missions-table">
            <tr>
                <th>Missão</th>
                <th>Status</th>
                <th>Recompensa</th>
                <th>Ações</th>
            </tr>
            <tr>
                
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
